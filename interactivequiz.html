<!DOCTYPE html>
<html>
<head>
  <title>Interactive Quiz</title>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toUpperCase();
      const result = document.getElementById("result");

      if (userAnswer === "WAD") {
        result.innerText = "Correct! ";
        result.style.color = "green";
      } else {
        result.innerText = "Incorrect . The correct answer is WAD.";
        result.style.color = "red";
      }
    }
  </script>

</head>
<body>

  <h2>Interactive Quiz</h2>

  <p>What is the short form of 'Web Application Development'?</p>

  <input type="text" id="answer" placeholder="Enter your answer here">
  <button onclick="checkAnswer()">Submit</button>

  <p id="result"></p>

</body>
</html>
